name: Deploy Vue3 to GitHub Pages

# 触发条件：当推送到main分支时执行
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 步骤1：拉取代码
    - name: Checkout code
      uses: actions/checkout@v3
      
    # 步骤2：设置Node环境
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        
    # 步骤3：安装依赖
    - name: Install dependencies
      run: npm install  
      
    # 步骤4：构建项目
    - name: Build project
      run: npm run build
      env:
        # 如果你的项目使用环境变量，可以在这里配置
        VUE_APP_API_URL: ${{ secrets.VUE_APP_API_URL }}
        
    # 步骤5：部署到GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        # 使用GitHub提供的token进行授权
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # 部署的文件夹（Vue3默认构建目录）
        publish_dir: ./dist
        # 部署到gh-pages分支
        publish_branch: gh-pages
